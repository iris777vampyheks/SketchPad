<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1 class="title">Sketch Pad</h1>
    </header>
    <main class="main-content">
      <div class="description">
        <p id="para"> Select a grid and a color, then hover over the grid to paint.<br>To clear the grid, simply press the same or a different grid button.</p>
      </div>
      <div class="options">
        <div class="color-button">
          <button type="button" class="warm rectangle">Warm</button>
          <button type="button" class="cold rectangle">Cold</button>
        </div>
        <div class="grid-buttons">
          <button type="button" class="grid-10 circle">10x10</button>
          <button type="button" class="grid-20 circle active">20x20</button>
          <button type="button" class="grid-30 circle">30x30</button>
        </div>
        <div class="color-button">
          <button type="button" class="black rectangle">Black</button>
          <button type="button" class="white rectangle">White</button>
        </div>
      </div>
      <div class="toy-container">
        <div class="grid-container">
        </div>
      </div>
    </main>
    <footer>
      <div></div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
